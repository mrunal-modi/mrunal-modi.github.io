      <div class="b-example-divider"></div>

      <div class="list-group">
        <label class="list-group-item py-3">
          Named Function
          <span class="d-block small opacity-50">
            <pre>
              function sum(num1, num2) { 
                return num1 + num2;
              }
              console.log(`typeof sum ${typeof(sum)}`) 
            </pre>
            <p>Note: Function name here is sum()</p>
          </span>
        </label>

        <label class="list-group-item py-3">
          Anonymous Function
          <span class="d-block small opacity-50">
            <pre>
              let sum = function (num1, num2) {
                return num1 + num2;
              }
              console.log(`typeof sum ${typeof(sum)}`)
            </pre>
            <p>
              Note: Function name here is the actual variable name i.e. sum()
            </p>
          </span>
        </label>

        <label class="list-group-item py-3">
          Anonymous Function using Fat Arrow
          <span class="d-block small opacity-50">
            <pre> 
              let sum = (num1, num2) => {
                return num1 + num2;
              }
              console.log(`typeof sum ${typeof(sum)}`)
            </pre>
            <p>
              Note: Function name here is the actual variable name i.e. sum()
              Arrow Functions do not have a name, they always return something by default.
              To store the returned data from arrow function, you can prefix it to store in a var.
              Function keyword and arrow will never be on same line.
              Right of => is {}, Left of => is ().
              () => {}
            </p>
          </span>
        </label>
      </div>

      <label class="list-group-item py-3">
          Callback Function
          <span class="d-block small opacity-50">
            <pre> 
              function greet(name) {
                return `Hello ${name}`
              }

              function greet2(name, greet) {
                let msg = `${greet(name)}, How are you?`; 
                return msg;
              }
              console.log(greet2("Peri", greet));
            </pre>
            <p>
              Note: greet2 is run here, 1st arg is str, 2nd arg is the func (cannot run this function here so no parantheses ())
            </p>
          </span>
        </label>
